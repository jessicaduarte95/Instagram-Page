<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="style_instagram.css">
	<title>Instagram</title>
	
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="instagram-phone.png" alt="celular"></div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-logo.png" class="instagram-logo"  alt="instagram-logo">
				<div class="foto-perfil" >
					<img src="foto-perfil.jpg" alt="foto-perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Doguinho</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Doguinho?</p>
				<p class="not-account"> 
					<span class="link-blue">Trocar de conta</span>
					ou
					<span class="link-blue">
						Cadastre-se	
					</span>
				</p>
			</div>
			<div class="get-the-app">
				<div><p class="get-app">Obtenha o Aplicativo</p></div>
				<div class="download">
					<a href="#" class="apple-button"></a>
					<a href="#" class="googleplay-button"></a>
					<img src="apple-button.png" class="apple-button">
					<img src="googleplay-button.png" class="googleplay">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
